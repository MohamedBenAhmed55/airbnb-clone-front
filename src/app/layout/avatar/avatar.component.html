<div class="flex align-content-center">
  @if (imageUrl != null) {
  <img
    src="{{ imageUrl() }}"
    alt="user-avatar"
    class="border"
    [ngClass]="avatarSize()"
  />
  } @else {
  <div
    class="flex align-items-center justify-content-center uknow-user"
    [ngClass]="avatarSize()"
  >
    <fa-icon [icon]="'user'" class="text-dark"></fa-icon>
  </div>
  }
</div>
